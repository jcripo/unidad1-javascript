<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		.boton {
			    background-color: blue;
			    width: 150px;
			    height: 50px;
			    color: white;
			    text-align: center;
			    border-radius: 10px;
			    font-size: 20px;
			    margin-top: 40px;
		}
	</style>
</head>
<body>

<div id="imagen"></div>

<div onclick="mostrarimagen()" class="boton">Mostrar Imagen</div>

<script>
	function mostrarimagen() {
		document.getElementById('imagen').innerHTML = '<img src="imagen.jpeg">';
	}
</script>

</body>
</html>
